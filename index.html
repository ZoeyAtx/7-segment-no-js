<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Segment Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>7-Segment Display</h1>
        <div class="segment-controls">
            <label class="switch">
                <input type="checkbox" id="toggle-1" class="toggle" />
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="toggle-2" class="toggle" />
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="toggle-3" class="toggle" />
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="toggle-4" class="toggle" />
                <span class="slider round"></span>
            </label>
        </div>
        <div class="seven-segment-display digit-8">
            <div class="segment horizontal a">a</div>
            <div class="segment vertical b">b</div>
            <div class="segment vertical c">c</div>
            <div class="segment horizontal d">d</div>
            <div class="segment vertical e">e</div>
            <div class="segment vertical f">f</div>
            <div class="segment horizontal g">g</div>
        </div>
    </div>
</body>

</html>
