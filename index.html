<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Segment Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>7-Segment Display</h1>
        <div class="segment-controls">
            <label class="switch">
                <input type="checkbox" id="toggle-segment-1" class="toggle" />
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="toggle-segment-2" class="toggle" />
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="toggle-segment-3" class="toggle" />
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="toggle-segment-4" class="toggle" />
                <span class="slider round"></span>
            </label>
        </div>
        <div class="seven-segment-display digit-8">
            <div class="segment horizontal segment-a">a</div>
            <div class="segment vertical segment-b">b</div>
            <div class="segment vertical segment-c">c</div>
            <div class="segment horizontal segment-d">d</div>
            <div class="segment vertical segment-e">e</div>
            <div class="segment vertical segment-f">f</div>
            <div class="segment horizontal segment-g">g</div>
        </div>
    </div>
</body>

</html>
